<!DOCTYPE html>
<html lang="ko">
    <head>

        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin: 0;
            }

        <link href="./챌린지16_oz코딩.css" rel="stylesheet">
        <title>Oz코딩_신현민</title>

        <div class="container">

            <header>
                <!--상단이미지-->
                <div class="head-image-area">
                    <!-- 제목 -->
                    <div class="head-image-area-bottom-message">
                        <p>코린이 </p>
                        <img id="eggs" src="../Images/icons8-eggs-100.png" alt="eggs">
                        <p>깨고 </p>

                        <p>되는 그날까지!!</p>
                        </p>
                    </div>
                </div>
                <!-- 상단 메뉴 -->
                <nav class="menu__bar flex">

                    <ul class="menu__bar__menu">

                    <input id="hamburger-check" class="hamburger" type="checkbox">
                </nav>
                <ul class="submenu">
                    <li>오즈코딩 스쿨</li>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>커리큘럼</li>
                    <li>문의사항</li>
                </ul>
            </header>

            <main>
                <div class="container__main flex">
                    <ul class="main__list">
                        <li>
                            <div class="about">ABOUT</div>
                        </li>
                        <li>
                            <div class="OZ__name">OZ코딩스쿨</div>

                        <li id="point__area">
                            <div class="points">
                                <div class="point__card">
                                    <a href="https://ozcodingschool.com/ozcoding/bizdevcamp">
                                        <img src="../5회차/about_1.svg">

                                </div>
                                <div class="point__card">
                                    <a href="https://ozcodingschool.com/ozcoding/startupcamp">
                                        <img src="../5회차/about_2.svg">
                                    </a>
                                </div>
                                <div class="point__card">
                                    <a href="https://ozcodingschool.com/ozcoding/oznightschool">
                                        <img src="../5회차/about_3.svg">
