<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바탕색 변경</title>
    <style>
        html{
            background-color: white;
        }

    </style>
</head>
<body>
    <button onclick=changeBackground1()>이쁜 색</button>
    <button onclick=changeBackground2()>내가 좋아하는 색</button>
        <script>
            function changeBackground1(){
                document.documentElement.style.backgroundColor = "bisque"
            }
            function changeBackground2(){
                document.documentElement.style.backgroundColor = "darkolivegreen"

            }
        </script>
</body>
</html>
