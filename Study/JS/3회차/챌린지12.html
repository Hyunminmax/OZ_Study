<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./챌린지12.css">
    <title>Document</title>
</head>
<body>
    <!-- 계산기 -->
    <div id="container_cal">
        <h1> Click My Calculator</h1>
        <table>
            <tr><input type="text" id="calField" style="text-align: end;" value="0"></tr>
            <tr>
                <td><input type="button" id="keypad7" value="7"></td>
                <td><input type="button" id="keypad8" value="8"></td>
                <td><input type="button" id="keypad9" value="9"></td>
                <td><input type="button" id="keypadX" value="x"></td>
            </tr>
            <tr>
                <td><input type="button" id="keypad4" value="4"></td>
                <td><input type="button" id="keypad5" value="5"></td>
                <td><input type="button" id="keypad6" value="6"></td>
                <td><input type="button" id="keypad/" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" id="keypad1" value="1"></td>
                <td><input type="button" id="keypad2" value="2"></td>
                <td><input type="button" id="keypad3" value="3"></td>
                <td><input type="button" id="keypad-" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" id="keypadC" value="C"></td>
                <td><input type="button" id="keypad0" value="0"></td>
                <td><input type="button" id="keypad+" value="+"></td>
                <td><input type="button" id="keypad=" value="="></td>
            </tr>
        </table>
    </div>
    <!-- 구구단 -->
    <div id="container_99">
        <h1>구구단 표</h1>
        <P>2단~9단을 만들어 보세요!</P>
        <table>
            <tr>
                <th class="motherNum" id="momNum2"></th>
                <th class="motherNum" id="momNum3"></th>
                <th class="motherNum" id="momNum4"></th>
                <th class="motherNum" id="momNum5"></th>
                <th class="motherNum" id="momNum6"></th>
                <th class="motherNum" id="momNum7"></th>
                <th class="motherNum" id="momNum8"></th>
                <th class="motherNum" id="momNum9"></th>
            </tr>
            <tr>
                <td class="childNum" id="sonNum2">1</td>
                <td class="childNum" id="sonNum3">1</td>
                <td class="childNum" id="sonNum4">1</td>
                <td class="childNum" id="sonNum5">1</td>
                <td class="childNum" id="sonNum6">1</td>
                <td class="childNum" id="sonNum7">1</td>
                <td class="childNum" id="sonNum8">1</td>
                <td class="childNum" id="sonNum9">1</td>
            </tr>
        </table>
    </div>
    <!-- 카운트다운 -->
    <div id="container_count">

        <h1>카운트 다운</h1>
        <p id="nowTime"></p>
        <!--<p id="leftTime">올해의 남은 시간</p>-->
    </div>
    <!-- 스톱워치 -->
    <div id="container_stopwatch">
        <h1>스톱워치</h1>
        <P id="watchTime">경과 시간 : 00:00:00</P>
        <input type="button" id="startTime" value="시작">
        <!--<input type="button" id="lapsTime" value="랩타임">-->
        <input type="button" id="endTime" value="중지">
    </div>

    <script src="./챌린지12.js"></script>
</body>
</html>
