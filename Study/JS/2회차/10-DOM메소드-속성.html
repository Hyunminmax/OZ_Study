<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 메소드 및 속성</title>
</head>
<body>
    <h1 id="text-Title" class="haeding text">
        <span>DOM 메소드 및 속성</span>
    </h1>
    <p class="text">
        예 DOM의 5가지 메소드
    </p>
    <p class="text">
        예 DOM의 5가지 속성
    </p>
    <script>
        console.log(document.querySelector(".text"))
        console.log(
        document.getElementsByClassName("text")
        )
        const h1_title = document.getElementById("text-Title")
        console.log(h1_title)
        console.log(h1_title.textContent)
        console.log(h1_title.innerText)
        console.log(h1_title.className)
    </script>

</body>
</html>
